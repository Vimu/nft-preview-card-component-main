<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <div class="card container">
     <div class="card__img">
      <img src="./images/image-equilibrium.jpg" alt="image of equilibrium">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="view">
      </div>
     </div>
      <div class="card__text">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__text-bottom">
          <span class="price">
            <img src="./images/icon-ethereum.svg" alt="icon">
            0.041 ETH
          </span>
          <span class="days">
            <img src="./images/icon-clock.svg" alt="icon-clock">
            3 days left
          </span>
        </div>
        <div class="card__text-hr"></div>
        <div class="card__text-avatar">
          <img src="./images/image-avatar.png" alt="Jules Wyven">
          <p class="name">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vimukthi Rajakaruna</a>.
    </div>
  </footer>
</body>
</html>
